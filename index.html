<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Flipper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <div id="bgcolor-canvas">
        <div id="mid-container">
          <!-- Container for the background color text -->
          <div id="bgcolor-txt-container">
            <h2 id="bgcolor-txt-content" aria-live="polite" aria-atomic="true">
              Background-color :
              <span id="color-txt" aria-hidden="true">Red</span>
            </h2>
          </div>
          <!-- Container for the flip color button -->
          <div id="bgcolor-btn-container">
            <button onclick="flipColor()" id="bgcolor-btn-submit">
              Flip Color
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
